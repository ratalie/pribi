<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cargando Probo V3...</title>
    <style>
      /* Estilos para el loading screen de SPA */
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .loading-container {
        text-align: center;
        animation: fadeIn 0.6s ease-in;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: pulse 2s infinite;
      }

      .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
        text-transform: uppercase;
      }

      .loading-title {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 16px;
        opacity: 0.95;
      }

      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 32px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin: 24px auto 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progress 3s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      /* Responsive */
      @media (max-width: 480px) {
        .loading-title {
          font-size: 24px;
        }
        .loading-subtitle {
          font-size: 14px;
        }
        .logo {
          width: 60px;
          height: 60px;
        }
        .logo-text {
          font-size: 18px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">
        <div class="logo-text">P3</div>
      </div>

      <h1 class="loading-title">Probo V3</h1>
      <p class="loading-subtitle">Cargando aplicación...</p>

      <div class="spinner"></div>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <script>
      // Simulación de progreso de carga
      let progress = 0;
      const progressBar = document.querySelector(".progress-fill");
      const subtitle = document.querySelector(".loading-subtitle");

      const messages = [
        "Inicializando componentes...",
        "Cargando tema y estilos...",
        "Preparando interfaz...",
        "Casi listo...",
      ];

      const interval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 100) progress = 100;

        progressBar.style.width = progress + "%";

        if (progress > 25 && progress <= 50) {
          subtitle.textContent = messages[1];
        } else if (progress > 50 && progress <= 75) {
          subtitle.textContent = messages[2];
        } else if (progress > 75) {
          subtitle.textContent = messages[3];
        }

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            subtitle.textContent = "¡Listo!";
          }, 200);
        }
      }, 100);

      // Auto-hide después de 5 segundos máximo
      setTimeout(() => {
        clearInterval(interval);
        document.body.style.opacity = "0";
        document.body.style.transition = "opacity 0.5s ease";
      }, 5000);
    </script>
  </body>
</html>
